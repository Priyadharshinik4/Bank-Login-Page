<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="heading">
            <h1>Banking Rating Form<span><i class="fa-solid fa-wand-magic-sparkles"></i>Great Bank</span></h1>
        </div>
        <form>
            <div class="container1">
                <div class="row">
                    <div class="col-4">
                        <label for="name">Comapny Name</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="name" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="financial">Financial Institution Name</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="financial" id="financial">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="company">Comapny Institution<br>Contact Person</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="company" id="company">
                    </div>
                    <div class="col-4">
                        <input type="text" name="company" id="company">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="financial1">Financial Institution Name</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="financial1" id="financial1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="contact">Contact Phone Number</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="contact" id="contact">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="holder">Name of the Account Holder</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="holder" id="holder">
                    </div>
                    <div class="col-4">
                        <input type="text" name="holder" id="holder">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="opened">Date Account Opened</label>
                    </div>
                    <div class="col-3">
                        <input type="text" name="opened" id="opened">
                    </div>
                    <div class="col-2">
                        <input type="text" name="opened" id="opened">
                    </div>
                    <div class="col-3">
                        <input type="text" name="opened" id="opened">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="type">Account Type</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="type" id="type">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="balance">Balance</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="balance" id="balance">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-4">
                        <label for="info">Additional Information</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="info" id="info"><br>
                        <input type="text" name="info" id="info"><br>
                        <input type="text" name="info" id="info">
                    </div>
                </div>
            </div>
            <div class="footer">
                <input></input>
                <input></input>
                <input></input>
            </div>
        </form>
    </div>
    
</body>
</html>
